<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Quiz App</title>
  </head>
  <body>
    <div class="quiz-container">
      <div class="quiz-question">Placeholder Question</div>
      <div class="quiz-answers">
        <label for="answer-1"
          ><div>
            <input
              id="answer-1"
              class="input-radio"
              type="radio"
              name="answer"
              value="0"
            /><span class="answers">placeholder answer</span>
          </div></label
        >
        <label for="answer-2"
          ><div>
            <input
              id="answer-2"
              class="input-radio"
              type="radio"
              name="answer"
              value="1"
            /><span class="answers">placeholder answer</span>
          </div></label
        >
        <label for="answer-3"
          ><div>
            <input
              id="answer-3"
              class="input-radio"
              type="radio"
              name="answer"
              value="2"
            /><span class="answers">placeholder answer</span>
          </div></label
        >
        <label for="answer-4"
          ><div>
            <input
              id="answer-4"
              class="input-radio"
              type="radio"
              name="answer"
              value="3"
            /><span class="answers">placeholder answer</span>
          </div></label
        >
      </div>
      <div class="button-container">
        <button>Submit Answer</button>
      </div>
    </div>

    <div class="result-container">
      <div class="result">Points: 0 / 5</div>
      <div id="alert-message"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
