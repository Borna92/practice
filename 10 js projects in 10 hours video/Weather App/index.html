<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Weather App</title>
</head>
<body>
  <div class="container">
    <div class="temp-container">
      <form><input id="input" type="text" placeholder="Search City" autocomplete="off"></form>
      <div class="dropdown">
        <button class="dropbtn-days dropbtn">Days <i class="fa-solid fa-caret-down"></i></button>
        <div class="dropdown-content">
          <a href="#" class="forecast-day">1 day</a>
          <a href="#" class="forecast-day">3 days</a>
          <a href="#" class="forecast-day">7 days</a>
          <a href="#" class="forecast-day">14 days</a>
          <a href="#" class="forecast-day">16 days</a>
        </div>
      </div>
      <div class="unit-container">
        <label class="unit" for="celsius"><input id="celsius" name="unit" type="radio" checked> °C</label>
        <label class="unit" for="fahrenheit"><input id="fahrenheit" name="unit" type="radio"> °F</label>
      </div>
      <span class="temp-main"></span>
      <span class="weather-main"></span>
    </div>
    
    <div class="forecast-container">
      
    </div>
  </div>
</div>
    <script src="script.js"></script>
</body>
</html>
