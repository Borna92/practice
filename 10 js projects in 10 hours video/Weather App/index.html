<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Weather App</title>
</head>
<body>
  <div class="container">
    <div class="temp-container">
      <form><input id="input" type="text" placeholder="Search City" autocomplete="off"></form>
      <span class="temp-main"></span>
      <span class="weather-main"></span>
    </div>
    
    <div class="forecast-container">
      <div class="text-container"><span class="text">Max</span><span class="text">Min</span></div>
      <div class="day"><span class="weekday_1 weekday"></span><span class="temp temp_1_max"></span></span><span class="temp temp_1_min"></span><span class="weather_img img_1"></span></div>
      <div class="day"><span class="weekday_2 weekday"></span><span class="temp temp_2_max"></span><span class="temp temp_2_min"></span><span class="weather_img img_2"></span></div>
      <div class="day"><span class="weekday_3 weekday"></span><span class="temp temp_3_max"></span><span class="temp temp_3_min"></span><span class="weather_img img_3"></span></div>
      <div class="day"><span class="weekday_4 weekday"></span><span class="temp temp_4_max"></span><span class="temp temp_4_min"></span><span class="weather_img img_4"></span></div>
      <div class="day"><span class="weekday_5 weekday"></span><span class="temp temp_5_max"></span><span class="temp temp_5_min"></span><span class="weather_img img_5"></span></div>
      <div class="day"><span class="weekday_6 weekday"></span><span class="temp temp_6_max"></span><span class="temp temp_6_min"></span><span class="weather_img img_6"></span></div>
      <div class="day"><span class="weekday_7 weekday"></span><span class="temp temp_7_max"></span><span class="temp temp_7_min"></span><span class="weather_img img_7"></span></div>
    </div>
  </div>
</div>
    <script src="script.js"></script>
</body>
</html>
