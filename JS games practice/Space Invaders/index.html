<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Space Invaders</title>
</head>
<body>
    

    <div class="grid">
        

    </div>

    <h3 class="result"></h3>
    <div class="container">
    <h3>Select Level: </h3>
    <select name="speed" id="speed">
        <option value="5">Level 1</option>
        <option value="4">Level 2</option>
        <option value="3">Level 3</option>
        <option value="2">Level 4</option>
        <option value="1">Level 5</option>
      </select>
    </div>

    <button class="start">Start Game</button>
    <!-- <button class="reset">Reset Game</button> -->
    <h3>Score: <span class="score">0</span></h3>
    <h3>Missiles Used: <span class="missiles">0</span></h3>
    <h3>Accuracy: <span class="accuracy">0</span></h3>

    <script src="app.js"></script>
</body>
</html>
